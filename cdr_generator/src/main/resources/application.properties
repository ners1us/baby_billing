spring.application.name=cdr_generator

spring.datasource.url=${test_db-url:jdbc:postgresql://localhost:5432/test_db}
spring.datasource.username=${test_db-username:sa}
spring.datasource.password=${test_db-password:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto = update

spring.rabbitmq.host=${rabbit_broker:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.exchange.cdr-brt.name=cdr-brt_exchange
rabbitmq.cdr.to.brt.key=cdr_to_brt
rabbitmq.cdr.to.brt.queue.name=cdr_to_brt_queue

server.port=8081
