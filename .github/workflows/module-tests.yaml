name: Build and Test modules
on:
  push:
    branches:
      - '**'
    paths:
      - 'cdr_generator/**'
      - 'brt/**'
      - 'hrs/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'cdr_generator/**'
      - 'brt/**'
      - 'hrs/**'

jobs:
  test-cdr:
    runs-on: ubuntu-latest
    name: Run CDR Generator Module Tests
    if: contains(github.event.head_commit.message, 'cdr_generator') || github.event_name == 'pull_request' && github.event.changed_files > 0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run CDR Generator Tests
        run: |
          cd cdr_generator
          mvn test

  test-brt:
    runs-on: ubuntu-latest
    name: Run BRT Service Module Tests
    if: contains(github.event.head_commit.message, 'brt') || github.event_name == 'pull_request' && github.event.changed_files > 0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run BRT Tests
        run: |
          cd brt
          mvn test

  test-hrs:
    runs-on: ubuntu-latest
    name: Run HRS Service Module Tests
    if: contains(github.event.head_commit.message, 'hrs') || github.event_name == 'pull_request' && github.event.changed_files > 0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run HRS Tests
        run: |
          cd hrs
          mvn test
